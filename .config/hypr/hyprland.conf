#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

cursor {
    no_warps = true
}

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=DP-2, 3840x2160@60, 0x0, 2
monitor=desc:Philips Consumer Electronics Company PHL 241V8B UHB2324022826, 1920x1080@60, 0x0, 1
monitor=HDMI-A-1, 2160x1440@60, 0x1080, 1.5
# monitor=,preferred,auto,auto

$terminal = alacritty
$explorer = nautilus
$browser = waterfox
$editor = nvim

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/bin/xdp.sh
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# bluetooth manager
exec-once = sleep 5 && blueman-applet
# run video wallpaper
exec-once = mpvpaper -o "no-audio --loop-playlist shuffle" HDMI-A-2 "$HOME/Videos/Wallpapers/"
# kdeconnectd
exec-once = /usr/lib/kdeconnectd

# open applications on startup
exec-once = [workspace 1 silent] $terminal
exec-once = [workspace 3 silent] $browser
exec-once = [workspace 1 silent] clash-verge

# status bar
exec-once = sleep 3 && waybar
# notification center
exec-once = swaync
# idle management daemon
exec-once = hypridle
# clipboard manager
exec-once = copyq --start-server
# network indicator
exec-once = nm-applet --indicator
# listen for clipboard changes
exec-once = wl-paste --watch cliphist store
# font engine
exec-once = fcitx5 -d
# osd
exec-once = avizo-service

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CONFIG_HOME,$HOME/.config
env = XDG_DATA_HOME,$HOME/.local/share
env = XDG_STATE_HOME,$HOME/.local/share
env = XDG_CACHE_HOME,$HOME/.cache

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1

# x11 no scaling
xwayland {
  force_zero_scaling = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    natural_scroll = yes
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = slow,0,0.85,0.3,1
    bezier = overshot,0.7,0.6,0.1,1.1
    bezier = bounce,1,1.6,0.1,0.85
    bezier = slingshot,1,-2,0.9,1.25
    bezier = smoothOut, 0.5, 0, 0.99, 0.99
    bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
    bezier = winOut, 0.3, -0.3, 0, 1

    animation = windows, 1, 6, overshot, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    allow_small_split = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe=1
    workspace_swipe_distance=400
    workspace_swipe_invert=1
    workspace_swipe_min_speed_to_force=30
    workspace_swipe_cancel_ratio=0.5
    workspace_swipe_create_new=0
    workspace_swipe_forever=0
}

# windowrule v1
windowrule = float, ^(org.gnome.Nautilus)$
windowrule = float, ^(blueman-manager)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Calculator)$
windowrule = float, title:^(sleek)$
windowrule = float, ^(clash-verge)$
windowrule = float, ^(com.github.hluk.copyq)$
windowrule = float, ^(eog)$
windowrule = float, ^(Steam)$
windowrule = float, ^(drop-terminal)$
windowrule = tile, title:^(钉钉)$

# windowrule v2
windowrulev2 = opacity 0.75, class:^(code-url-handler)$
windowrulev2 = opacity 0.8 0.5, class:^(Alacritty)$
windowrulev2 = tile, class:(wechat-devtools)

windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = fullscreen, stayfocused, title:(wlogout),class:(wlogout)
windowrulev2 = float, title:^(Open File(s?)|Open Folder)$
windowrulev2 = float, title:^(Media viewer)$
windowrulev2 = float, class:^(mpv)$
windowrulev2 = float, class:file_progress
windowrulev2 = float, class:confirm
windowrulev2 = float, class:dialog
windowrulev2 = float, class:download
windowrulev2 = float, class:notification
windowrulev2 = float, class:error
windowrulev2 = float, class:splash
windowrulev2 = float, class:confirmreset

# Media
# windowrulev2 = workspace 7, class:^(mpv)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# hyprland
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod SHIFT, R, exec, hyprctl reload

bind = $mainMod, Q, killactive,
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Tab, cyclenext,
bind = $mainMod, Tab, bringactivetotop,   # bring it to the top
bind = $mainMod, E, exec, $explorer
bind = $mainMod, F, togglefloating,
bind = $mainMod, W, fullscreen, 1
bind = $mainMod SHIFT, W, fullscreen, 0
bind = $mainMod, D, exec, wofi --dmenu --show drun
# bind = $mainMod, Space, exec, pgrep -x wofi >/dev/null 2>&1 && killall wofi || wofi --show drun
bind = $mainMod, Space, exec, kickoff
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod SHIFT, V, exec, pavucontrol
bind = $mainMod, N, exec, swaync-client -t -sw # notification center
bind = $mainMod, V, exec, copyq toggle
bind = $mainMod, B, exec, $browser
bind = $mainMod, Escape, exec, wlogout
bind = $mainMod Control, L, exec, ~/.config/hypr/bin/lock.sh
bind = $mainMod SHIFT, Return, exec, ~/.config/hypr/bin/hdrop alacritty --class drop-terminal
bind = $mainMod SHIFT, O, exec, ~/.config/hypr/bin/hdrop -i -f -p right -g 40 -h 80 librewolf --class LibreWolf
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot" "Saved"

# Volume control
bind = , XF86AudioRaiseVolume, exec, volumectl -u up
bind = , XF86AudioLowerVolume, exec, volumectl -u down
bind = , XF86AudioMute, exec, volumectl toggle-mute

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# move window
bindr=SUPERSHIFT,left,movewindow,l
bindr=SUPERSHIFT,right,movewindow,r
bindr=SUPERSHIFT,up,movewindow,u
bindr=SUPERSHIFT,down,movewindow,d
bindr=SUPERSHIFT,h,movewindow,l
bindr=SUPERSHIFT,l,movewindow,r
bindr=SUPERSHIFT,k,movewindow,u
bindr=SUPERSHIFT,j,movewindow,d

# Switch workspaces with ctrl + arrows
bindr=CONTROL,left,workspace,-1
bindr=CONTROL,right,workspace,+1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
