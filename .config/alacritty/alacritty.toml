import = [
  "~/.config/alacritty/themes/tokyo-night.toml"
]

[font]
size = 16.0

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"
[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"
[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[[hints.enabled]]
command = "xdg-open"
hyperlinks = true
post_processing = true
mouse.enabled = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"

[window]
startup_mode = "Maximized"
padding = { x = 10, y = 10 }
dynamic_padding = true
decorations = "full"
opacity = 0.8
blur = true
option_as_alt = "Both"

[selection]
save_to_clipboard = true

[cursor]
style.shape = "Beam"
style.blinking = "On"

[mouse]
hide_when_typing = true
